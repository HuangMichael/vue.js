<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>

		<div id="app">
			<p>{{ message }}</p>
			<input v-model="message">
		</div>

		<script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>

		<script>
			new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue.js!'
				}
			})
		</script>
	</body>

</html>
